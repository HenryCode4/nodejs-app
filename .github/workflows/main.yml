name: CICD

on:
  push:
    branches: [cicd-docker-ec2]
    
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run : dockerbuild -t integrationdev/nodejs-app .
      - name: Publish image to docker hub
        run: docker push integrationdev/nodejs-app:latest

  deploy: 
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull integrationdev/nodejs-app:latest
      - name: Delete old container
        run: docker run -f nodejs-app-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 -name nodejs-app-container integrationdev/nodejs-app
